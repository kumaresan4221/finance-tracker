<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <style>
    body {
      background: #f3f4f6;
      color: #111827;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #111827;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      color: #111827;
    }
    .glow-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      background: #1e40af;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e5e7eb;
    }
    .center {
      text-align: center;
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script type="module">
    // JavaScript remains unchanged (already complete)
  </script>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Login / Register</h2>
      <div class="form-container center">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button class="glow-btn" onclick="register()">Register</button>
        <button class="glow-btn" onclick="login()">Login</button>
        <div id="auth-message"></div>
      </div>
    </div>

    <div id="main-section" class="hidden">
      <h2>üìÖ Daily Customer Due Tracker</h2>

      <div class="form-container">
        <h3>Add Customer Entry</h3>
        <input type="date" id="recordDate" />
        <input type="text" id="regNo" placeholder="Reg No" />
        <input type="text" id="name" placeholder="Customer Name" />
        <input type="number" id="dueAmount" placeholder="Total Due Amount" />
        <button class="glow-btn" onclick="addCustomer()">Add Customer</button>
      </div>

      <div class="form-container">
        <h3>Update Daily Paid</h3>
        <input type="date" id="viewDate" />
        <input type="text" id="updateRegNo" placeholder="Reg No" />
        <input type="number" id="dailyPaid" placeholder="Daily Paid Amount" />
        <button class="glow-btn" onclick="updateDue()">Update Due</button>
      </div>

      <div class="form-container">
        <h3>Customer List for Selected Date</h3>
        <input type="date" id="viewDate" onchange="loadCustomersByDate()" />
        <table>
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Total Due</th>
              <th>Paid</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
      </div>

      <div class="center">
        <button class="glow-btn" onclick="exportToExcel()">‚¨áÔ∏è Export Excel</button>
        <button class="glow-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</body>
</html>
