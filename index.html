<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f3f4f6;
      color: #111827;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .glow-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e5e7eb;
    }
    .center {
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° Finance Tracker</h1>
    </header>

    <main>
      <section class="form-container">
        <h2>Add Due Amount</h2>
        <form id="dueForm">
          <label for="regNo">Register Number:</label>
          <input type="text" id="regNo" name="regNo" required>

          <label for="name">Customer Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="dueAmount">Due Amount (â‚¹):</label>
          <input type="number" id="dueAmount" name="dueAmount" required>

          <button type="submit" class="glow-btn">Add Entry</button>
        </form>
      </section>

      <section class="form-container">
        <h2>Customer Due Details</h2>
        <input type="date" id="filterDate" />
        <table id="dueTable">
          <thead>
            <tr>
              <th>Register No</th>
              <th>Customer Name</th>
              <th>Due Amount (â‚¹)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Entries will appear here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const form = document.getElementById('dueForm');
    const tableBody = document.querySelector('#dueTable tbody');
    const filterDate = document.getElementById('filterDate');

    const entries = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const regNo = document.getElementById('regNo').value.trim();
      const name = document.getElementById('name').value.trim();
      const dueAmount = parseFloat(document.getElementById('dueAmount').value).toFixed(2);
      const date = new Date().toISOString().split('T')[0];

      const entry = { regNo, name, dueAmount, date };
      entries.push(entry);

      appendRow(entry);
      form.reset();
    });

    filterDate.addEventListener('change', () => {
      const selectedDate = filterDate.value;
      tableBody.innerHTML = '';
      const filtered = selectedDate ? entries.filter(e => e.date === selectedDate) : entries;
      filtered.forEach(appendRow);
    });

    function appendRow(entry) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.regNo}</td>
        <td>${entry.name}</td>
        <td>â‚¹${entry.dueAmount}</td>
        <td>${entry.date}</td>
      `;
      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
