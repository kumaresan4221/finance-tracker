<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <style>
    body {
      background: #f3f4f6;
      color: #111827;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #111827;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      color: #111827;
    }
    .glow-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      background: #1e40af;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e5e7eb;
    }
    .center {
      text-align: center;
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAy8oWoafy7D4dmRteUTbSiwi2cgvv2R0o",
      authDomain: "finance-c2952.firebaseapp.com",
      databaseURL: "https://finance-c2952-default-rtdb.firebaseio.com",
      projectId: "finance-c2952",
      storageBucket: "finance-c2952.appspot.com",
      messagingSenderId: "930628148516",
      appId: "1:930628148516:web:ba21b485b0fc40831c67b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUID = null;

    const authSection = document.getElementById("auth-section");
    const mainSection = document.getElementById("main-section");
    const authMessage = document.getElementById("auth-message");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        authSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
      } else {
        authSection.classList.remove("hidden");
        mainSection.classList.add("hidden");
        currentUID = null;
      }
    });

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => authMessage.innerText = "✅ Registered successfully!")
        .catch(error => authMessage.innerText = "❌ " + error.message);
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => authMessage.innerText = "✅ Login successful!")
        .catch(error => authMessage.innerText = "❌ " + error.message);
    };

    window.logout = () => signOut(auth);

    window.addCustomer = () => {
      const regNo = document.getElementById("regNo").value.trim();
      const name = document.getElementById("name").value.trim();
      const due = parseFloat(document.getElementById("dueAmount").value);
      const recordDate = document.getElementById("recordDate").value;
      if (!recordDate) return alert("Select a date");

      set(ref(db, `users/${currentUID}/dailyData/${recordDate}/${regNo}`), {
        name, totalDue: due, paid: 0, remaining: due
      });
    };

    window.updateDue = () => {
      const regNo = document.getElementById("updateRegNo").value.trim();
      const dailyPaid = parseFloat(document.getElementById("dailyPaid").value);
      const viewDate = document.getElementById("viewDate").value;
      if (!viewDate) return alert("Select view date first");

      const custRef = ref(db, `users/${currentUID}/dailyData/${viewDate}/${regNo}`);
      get(custRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const newPaid = (data.paid || 0) + dailyPaid;
          const remaining = (data.totalDue || 0) - newPaid;
          update(custRef, {
            paid: newPaid, remaining: remaining >= 0 ? remaining : 0
          });
        }
      });
    };

    window.loadCustomersByDate = () => {
      const viewDate = document.getElementById("viewDate").value;
      if (!viewDate) return alert("Select a date to view");

      get(ref(db, `users/${currentUID}/dailyData/${viewDate}`)).then(snapshot => {
        const tbody = document.getElementById("customerTableBody");
        tbody.innerHTML = "";
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([regNo, info]) => {
            tbody.innerHTML += `<tr><td>${regNo}</td><td>${info.name}</td><td>${info.totalDue}</td><td>${info.paid}</td><td>${info.remaining}</td></tr>`;
          });
        }
      });
    };

    window.exportToExcel = async () => {
      const viewDate = document.getElementById("viewDate").value;
      if (!viewDate) return alert("Select a date to export");

      const snapshot = await get(ref(db, `users/${currentUID}/dailyData/${viewDate}`));
      if (!snapshot.exists()) return alert("No data found");

      const rows = Object.entries(snapshot.val()).map(([regNo, info]) => ({
        "Reg No": regNo,
        "Name": info.name,
        "Total Due": info.totalDue,
        "Paid": info.paid,
        "Remaining": info.remaining
      }));

      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, viewDate);
      XLSX.writeFile(wb, `Due_Records_${viewDate}.xlsx`);
    };
  </script>
</head>
<body>
  <!-- same HTML structure as above -->
</body>
</html>
