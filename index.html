<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f3f4f6;
      color: #111827;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #111827;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      color: #111827;
    }
    .glow-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      background: #1e40af;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #e5e7eb;
    }
    .center {
      text-align: center;
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAy8oWoafy7D4dmRteUTbSiwi2cgvv2R0o",
      authDomain: "finance-c2952.firebaseapp.com",
      databaseURL: "https://finance-c2952-default-rtdb.firebaseio.com",
      projectId: "finance-c2952",
      storageBucket: "finance-c2952.appspot.com",
      messagingSenderId: "930628148516",
      appId: "1:930628148516:web:ba21b485b0fc40831c67b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUID = null;

    const authSection = document.getElementById("auth-section");
    const mainSection = document.getElementById("main-section");
    const authMessage = document.getElementById("auth-message");

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => authMessage.innerText = "‚úÖ Registered successfully!")
        .catch(error => authMessage.innerText = "‚ùå " + error.message);
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => authMessage.innerText = "‚úÖ Login successful!")
        .catch(error => authMessage.innerText = "‚ùå " + error.message);
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        authSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
        loadCustomersByDate();
      } else {
        authSection.classList.remove("hidden");
        mainSection.classList.add("hidden");
        currentUID = null;
      }
    });

    window.addCustomer = () => {
      const regNo = document.getElementById("regNo").value.trim();
      const name = document.getElementById("name").value.trim();
      const due = parseFloat(document.getElementById("dueAmount").value);
      const recordDate = document.getElementById("recordDate").value;

      if (!regNo || !name || isNaN(due) || due <= 0 || !recordDate) {
        alert("‚ö†Ô∏è Please enter valid customer details.");
        return;
      }

      set(ref(db, `users/${currentUID}/dailyData/${recordDate}/${regNo}`), {
        name,
        totalDue: due,
        paid: 0,
        remaining: due
      }).then(() => {
        document.getElementById("regNo").value = "";
        document.getElementById("name").value = "";
        document.getElementById("dueAmount").value = "";
        loadCustomersByDate();
        alert("‚úÖ Customer added successfully!");
      });
    };

    window.updateDue = () => {
      const regNo = document.getElementById("updateRegNo").value.trim();
      const paid = parseFloat(document.getElementById("dailyPaid").value);
      const viewDate = document.getElementById("viewDate").value;
      const custRef = ref(db, `users/${currentUID}/dailyData/${viewDate}/${regNo}`);

      if (!regNo || isNaN(paid) || paid <= 0 || !viewDate) {
        alert("‚ö†Ô∏è Please enter valid update details.");
        return;
      }

      get(custRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const newPaid = (data.paid || 0) + paid;
          const remaining = (data.totalDue || 0) - newPaid;
          update(custRef, { paid: newPaid, remaining: remaining >= 0 ? remaining : 0 })
            .then(() => {
              document.getElementById("updateRegNo").value = "";
              document.getElementById("dailyPaid").value = "";
              loadCustomersByDate();
              alert("‚úÖ Payment updated.");
            });
        } else {
          alert("‚ùå Customer not found for that date.");
        }
      });
    };

    window.loadCustomersByDate = () => {
      const viewDate = document.getElementById("viewDate").value;
      if (!viewDate) return;

      const tbody = document.getElementById("customerTableBody");
      tbody.innerHTML = "";

      get(ref(db, `users/${currentUID}/dailyData/${viewDate}`)).then(snapshot => {
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([regNo, info]) => {
            tbody.innerHTML += `<tr><td>${regNo}</td><td>${info.name}</td><td>${info.totalDue}</td><td>${info.paid}</td><td>${info.remaining}</td></tr>`;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5">No data found for selected date.</td></tr>`;
        }
      });
    };

    window.exportToExcel = async () => {
      const date = document.getElementById("viewDate").value;
      if (!date) return alert("Select a date");

      const snapshot = await get(ref(db, `users/${currentUID}/dailyData/${date}`));
      if (!snapshot.exists()) return alert("No data for that date");

      const rows = Object.entries(snapshot.val()).map(([regNo, info]) => ({
        "Reg No": regNo,
        "Name": info.name,
        "Total Due": info.totalDue,
        "Paid": info.paid,
        "Remaining": info.remaining
      }));

      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, date);
      XLSX.writeFile(wb, `Due_${date}.xlsx`);
    };
  </script>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Login / Register</h2>
      <div class="form-container center">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button class="glow-btn" onclick="register()">Register</button>
        <button class="glow-btn" onclick="login()">Login</button>
        <div id="auth-message"></div>
      </div>
    </div>

    <div id="main-section" class="hidden">
      <h2>üìÖ Daily Customer Due Tracker</h2>

      <div class="form-container">
        <h3>Add Customer Entry</h3>
        <input type="date" id="recordDate" />
        <input type="text" id="regNo" placeholder="Reg No" />
        <input type="text" id="name" placeholder="Customer Name" />
        <input type="number" id="dueAmount" placeholder="Total Due Amount" />
        <button class="glow-btn" onclick="addCustomer()">Add Customer</button>
      </div>

      <div class="form-container">
        <h3>Update Daily Paid</h3>
        <input type="date" id="viewDate" />
        <input type="text" id="updateRegNo" placeholder="Reg No" />
        <input type="number" id="dailyPaid" placeholder="Daily Paid Amount" />
        <button class="glow-btn" onclick="updateDue()">Update Due</button>
      </div>

      <div class="form-container">
        <h3>Customer List for Selected Date</h3>
        <input type="date" id="viewDate" onchange="loadCustomersByDate()" />
        <table>
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Total Due</th>
              <th>Paid</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
      </div>

      <div class="center">
        <button class="glow-btn" onclick="exportToExcel()">‚¨áÔ∏è Export Excel</button>
        <button class="glow-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</body>
</html>
