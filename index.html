<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #00f7ff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00f7ff33;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    .glow-btn {
      background: #00f7ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      background: #fff;
      color: #000;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #00f7ff33;
    }
    .center {
      text-align: center;
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Login / Register</h2>
      <div class="form-container center">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button class="glow-btn" onclick="register()">Register</button>
        <button class="glow-btn" onclick="login()">Login</button>
        <div id="auth-message"></div>
      </div>
    </div>

    <div id="main-section" class="hidden">
      <h2>üí∞ Customer Due Tracker</h2>

      <div class="form-container">
        <h3>Add Customer</h3>
        <input type="text" id="regNo" placeholder="Reg No" />
        <input type="text" id="name" placeholder="Customer Name" />
        <input type="number" id="dueAmount" placeholder="Total Due Amount" />
        <button class="glow-btn" onclick="addCustomer()">Add Customer</button>
      </div>

      <div class="form-container">
        <h3>Update Daily Paid</h3>
        <input type="text" id="updateRegNo" placeholder="Reg No" />
        <input type="number" id="dailyPaid" placeholder="Daily Paid Amount" />
        <input type="date" id="paymentDate" />
        <button class="glow-btn" onclick="updateDue()">Update Due</button>
      </div>

      <div class="form-container">
        <h3>Customer List</h3>
        <table>
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Total Due</th>
              <th>Paid</th>
              <th>Remaining</th>
              <th>Last Payment</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
      </div>

      <div class="center">
        <select id="monthDropdown" class="glow-btn"></select>
        <button class="glow-btn" onclick="exportToExcel()">‚¨áÔ∏è Download Monthly Excel</button>
        <button class="glow-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAy8oWoafy7D4dmRteUTbSiwi2cgvv2R0o",
  authDomain: "finance-c2952.firebaseapp.com",
  databaseURL: "https://finance-c2952-default-rtdb.firebaseio.com",
  projectId: "finance-c2952",
  storageBucket: "finance-c2952.appspot.com",
  messagingSenderId: "930628148516",
  appId: "1:930628148516:web:ba21b485b0fc40831c67b1"
};

// ‚úÖ Firebase Initialization
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
let currentUID = null;

const authSection = document.getElementById("auth-section");
const mainSection = document.getElementById("main-section");
const authMessage = document.getElementById("auth-message");

function getMonthYearKey() {
  const now = new Date();
  const month = now.toLocaleString('default', { month: 'long' });
  const year = now.getFullYear();
  return `${month}-${year}`;
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUID = user.uid;
    authSection.classList.add("hidden");
    mainSection.classList.remove("hidden");
    loadCustomers();
    loadAvailableMonths();
  } else {
    authSection.classList.remove("hidden");
    mainSection.classList.add("hidden");
    currentUID = null;
  }
});

window.register = () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth, email, password)
    .then(() => authMessage.innerText = "‚úÖ Registered successfully!")
    .catch(error => authMessage.innerText = "‚ùå " + error.message);
};

window.login = () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
    .then(() => authMessage.innerText = "‚úÖ Login successful!")
    .catch(error => authMessage.innerText = "‚ùå " + error.message);
};

window.logout = () => signOut(auth);

window.addCustomer = () => {
  const regNo = document.getElementById("regNo").value.trim();
  const name = document.getElementById("name").value.trim();
  const due = parseFloat(document.getElementById("dueAmount").value);
  const monthKey = getMonthYearKey();

  set(ref(db, `users/${currentUID}/monthlyData/${monthKey}/${regNo}`), {
    name, totalDue: due, paid: 0, remaining: due, lastPaid: "N/A"
  }).then(loadCustomers);
};

window.updateDue = () => {
  const regNo = document.getElementById("updateRegNo").value.trim();
  const dailyPaid = parseFloat(document.getElementById("dailyPaid").value);
  const payDate = document.getElementById("paymentDate").value;
  const monthKey = getMonthYearKey();

  const custRef = ref(db, `users/${currentUID}/monthlyData/${monthKey}/${regNo}`);
  get(custRef).then(snapshot => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      const newPaid = (data.paid || 0) + dailyPaid;
      const remaining = (data.totalDue || 0) - newPaid;
      update(custRef, {
        paid: newPaid, remaining: remaining >= 0 ? remaining : 0, lastPaid: payDate
      }).then(loadCustomers);
    }
  });
};

function loadCustomers() {
  const monthKey = getMonthYearKey();
  get(ref(db, `users/${currentUID}/monthlyData/${monthKey}`)).then(snapshot => {
    const tbody = document.getElementById("customerTableBody");
    tbody.innerHTML = "";
    if (snapshot.exists()) {
      Object.entries(snapshot.val()).forEach(([regNo, info]) => {
        tbody.innerHTML += `<tr><td>${regNo}</td><td>${info.name}</td><td>${info.totalDue}</td><td>${info.paid}</td><td>${info.remaining}</td><td>${info.lastPaid}</td></tr>`;
      });
    }
  });
}

function loadAvailableMonths() {
  get(ref(db, `users/${currentUID}/monthlyData`)).then(snapshot => {
    const dropdown = document.getElementById("monthDropdown");
    dropdown.innerHTML = '<option value="">üìÖ Select Month</option>';
    if (snapshot.exists()) {
      Object.keys(snapshot.val()).forEach(month => {
        dropdown.innerHTML += `<option value="${month}">${month}</option>`;
      });
    }
  });
}

window.exportToExcel = async () => {
  const month = document.getElementById("monthDropdown").value;
  if (!month) return alert("Select a month");
  const snapshot = await get(ref(db, `users/${currentUID}/monthlyData/${month}`));
  if (!snapshot.exists()) return alert("No data");

  const rows = Object.entries(snapshot.val()).map(([regNo, info]) => ({
    "Reg No": regNo,
    "Name": info.name,
    "Total Due": info.totalDue,
    "Paid": info.paid,
    "Remaining": info.remaining,
    "Last Payment": info.lastPaid
  }));

  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, month);
  XLSX.writeFile(wb, `Due_Records_${month}.xlsx`);
};
</script>
</body>
</html>
